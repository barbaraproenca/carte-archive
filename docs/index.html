<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archives departementales 13 - Visualisation des fonds</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  
  <!-- D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  
  <style>
    :root {
      --bg-primary: #0a0a12;
      --bg-secondary: #12121f;
      --bg-tertiary: #1a1a2e;
      --accent-primary: #6366F1;
      --accent-secondary: #8B5CF6;
      --accent-gold: #F59E0B;
      --accent-emerald: #10B981;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border-color: #2d2d44;
      --glow-primary: rgba(99, 102, 241, 0.4);
      --glow-gold: rgba(245, 158, 11, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 30% 20%, var(--glow-primary) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 80%, var(--glow-gold) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(20, 184, 166, 0.1) 0%, transparent 70%);
      z-index: -1;
      pointer-events: none;
    }

    .header {
      padding: 0.6rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      background: rgba(18, 18, 31, 0.95);
      backdrop-filter: blur(10px);
      flex-shrink: 0;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: 700;
      box-shadow: 0 4px 15px var(--glow-primary);
    }

    .logo-text h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--text-primary), var(--accent-gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logo-text span {
      font-size: 0.65rem;
      color: var(--text-muted);
      display: block;
    }

    .stats-inline {
      display: flex;
      gap: 1.2rem;
      align-items: center;
    }

    .stat-inline {
      display: flex;
      align-items: baseline;
      gap: 0.3rem;
    }

    .stat-inline .value {
      font-size: 1rem;
      font-weight: 700;
      color: var(--accent-gold);
    }

    .stat-inline .label {
      font-size: 0.65rem;
      color: var(--text-muted);
      text-transform: uppercase;
    }

    .nav-controls {
      display: flex;
      gap: 0.4rem;
      align-items: center;
    }

    .view-btn {
      padding: 0.4rem 0.8rem;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-secondary);
      font-family: inherit;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .view-btn:hover {
      background: var(--bg-secondary);
      border-color: var(--accent-primary);
      color: var(--text-primary);
    }

    .view-btn.active {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      border-color: transparent;
      color: white;
      box-shadow: 0 2px 10px var(--glow-primary);
    }

    .main-wrapper {
      flex: 1;
      display: flex;
      overflow: hidden;
      padding: 0.5rem;
    }

    .viz-container {
      flex: 1;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .viz-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-gold), var(--accent-emerald));
    }

    #sunburst-container, #tree-container {
      width: 100%;
      height: 100%;
    }

    .hidden {
      display: none !important;
    }

    .tree-controls {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 0.4rem;
      z-index: 10;
    }

    .tree-controls button {
      padding: 0.3rem 0.6rem;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-secondary);
      font-family: inherit;
      font-size: 0.7rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .tree-controls button:hover {
      background: var(--accent-primary);
      border-color: var(--accent-primary);
      color: white;
    }

    .hint {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(26, 26, 46, 0.9);
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.7rem;
      color: var(--text-muted);
      border: 1px solid var(--border-color);
      pointer-events: none;
    }

    .hint strong {
      color: var(--accent-gold);
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-primary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid var(--bg-tertiary);
      border-top-color: var(--accent-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loader-text {
      margin-top: 1rem;
      color: var(--text-secondary);
      font-size: 0.8rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid #EF4444;
      color: #EF4444;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }

    .footer {
      padding: 0.4rem 1.5rem;
      border-top: 1px solid var(--border-color);
      text-align: center;
      color: var(--text-muted);
      font-size: 0.65rem;
      flex-shrink: 0;
      background: rgba(18, 18, 31, 0.95);
    }

    .footer a {
      color: var(--accent-primary);
      text-decoration: none;
    }

    @media (max-width: 900px) {
      .stats-inline {
        display: none;
      }
    }

    @media (max-width: 600px) {
      .header {
        padding: 0.4rem 0.8rem;
      }

      .logo-text h1 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="loader" class="loader">
    <div class="loader-spinner"></div>
    <p class="loader-text">Chargement des archives...</p>
  </div>

  <header class="header">
    <div class="header-content">
      <div class="logo">
        <div class="logo-icon">AD</div>
        <div class="logo-text">
          <h1>Archives departementales 13</h1>
          <span>Bouches-du-Rhone</span>
        </div>
      </div>

      <div class="stats-inline">
        <div class="stat-inline">
          <span class="value" id="stat-fonctions">-</span>
          <span class="label">categories</span>
        </div>
        <div class="stat-inline">
          <span class="value" id="stat-thematiques">-</span>
          <span class="label">series</span>
        </div>
        <div class="stat-inline">
          <span class="value" id="stat-metrage">-</span>
          <span class="label">inventaires</span>
        </div>
        <div class="stat-inline">
          <span class="value" id="stat-entrees">-</span>
          <span class="label">notices</span>
        </div>
      </div>

      <nav class="nav-controls">
        <button class="view-btn active" data-view="sunburst">
          Sunburst
        </button>
        <button class="view-btn" data-view="tree">
          Arbre
        </button>
      </nav>
    </div>
  </header>

  <div class="main-wrapper">
    <div id="error-message" class="error-message hidden"></div>

    <div id="sunburst-view" class="viz-container">
      <div id="sunburst-container"></div>
      <div class="hint">
        <strong>Clic</strong> sur un inventaire pour l'ouvrir sur archives13.fr
      </div>
    </div>

    <div id="tree-view" class="viz-container hidden">
      <div class="tree-controls">
        <button id="expand-all">Deplier</button>
        <button id="collapse-all">Replier</button>
      </div>
      <div id="tree-container"></div>
    </div>
  </div>

  <footer class="footer">
    <p>
      Archives departementales des Bouches-du-Rhone |
      Barbara Proenca |
      <a href="https://github.com" target="_blank">Code source</a>
    </p>
  </footer>

  <script type="module" src="js/App.js"></script>
</body>
</html>
